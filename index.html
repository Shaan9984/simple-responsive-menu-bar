<!DOCTYPE html>
<html>
<head>
	<title>menu</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="responsivemenu.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="menubar">
		<nav>
			<div class="toggle" >
				<i class="fa fa-bars menu border" aria-hidden="true"></i>
			</div>
			<ul>
				<li><a href="#HOME">Home</a></li>
				<li><a href="#HOME">Attitude</a></li>
				<li><a href="#HOME">Sad</a></li>
				<li><a href="#HOME">Funny</a></li>
				<li><a href="#HOME">Birthday</a></li>
			</ul>
		</nav>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.menubar').click(function()
				{
					$('ul').toggleClass('active')
				})
			})
		</script>
	</div>
</body>
</html>
